<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Localización Rick & Morty</title>
    <link rel="stylesheet" href="./css/style.css">  
</head>

<body>
    <h1>Consulta de Localización Rick & Morty</h1>
    <form id="formulario">
        <label for="localizacionId">ID de la localización:</label>
        <input type="number" id="localizacionId" required>
        <button type="submit">Consultar</button>
    </form>
    <div id="resultado">
        <!-- Aquí se mostrará la información de los residentes -->
    </div>

    <!-- Modal para mostrar la información del personaje -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Información del personaje</h2>
            <div id="modal-content">
                <!-- Aquí se mostrará la información del personaje -->
            </div>
            <button id="cerrarModal">Cerrar</button>
        </div>
    </div>

    <script src="./js/script.js">
    </script>
</body>

</html>
